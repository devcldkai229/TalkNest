<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            margin-top: 20px;
        }
        .footer {
            font-size: 12px;
            color: gray;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Verify Your Email Address</h2>
    <p>Hello <strong th:text="${username}">User</strong>,</p>
    <p>Thank you for registering. Please click the button below to verify your email address and activate your account:</p>
    <a th:href="${verifyUrl}" class="btn">Verify Account</a>
    <p>If you did not request an account, you can safely ignore this email.</p>
    <div class="footer">
        <p>Â© 2025 TalkNest. All rights reserved.</p>
    </div>
</div>
</body>
</html>
